<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ocean Wave Simulation â€” 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #050b12;
      font-family: system-ui, sans-serif;
      color: #eef6ff;
    }
    #ui {
      position: absolute;
      top: 16px;
      left: 16px;
      background: rgba(10,20,30,0.55);
      backdrop-filter: blur(14px);
      border-radius: 14px;
      padding: 14px;
      width: 260px;
    }
    h1 {
      font-size: 13px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin: 0 0 10px 0;
      opacity: 0.9;
    }
    label {
      font-size: 12px;
      opacity: 0.85;
    }
    .control {
      margin-bottom: 10px;
    }
    input[type=range] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h1>Ocean Wave Simulation</h1>

    <div class="control">
      <label>Wind Speed</label>
      <input id="wind" type="range" min="0" max="30" value="12">
    </div>

    <div class="control">
      <label>Wave Height</label>
      <input id="height" type="range" min="0" max="2" step="0.01" value="0.6">
    </div>

    <div class="control">
      <label>Lighting</label>
      <input id="light" type="range" min="0" max="1" step="0.01" value="0.7">
    </div>
  </div>

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x050b12, 40, 160);

    const camera = new THREE.PerspectiveCamera(
      55,
      window.innerWidth / window.innerHeight,
      0.1,
      500
    );
    camera.position.set(0, 18, 35);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x050b12);
    document.body.appendChild(renderer.domElement);

    /* Lighting */
    const sun = new THREE.DirectionalLight(0xffffff, 1.2);
    sun.position.set(-20, 30, 10);
    scene.add(sun);

    const ambient = new THREE.AmbientLight(0x334455, 0.6);
    scene.add(ambient);

    /* Ocean mesh */
    const geometry = new THREE.PlaneGeometry(200, 200, 256, 256);
    geometry.rotateX(-Math.PI / 2);

    const material = new THREE.MeshStandardMaterial({
      color: 0x0e3a52,
      roughness: 0.35,
      metalness: 0.05,
    });

    const ocean = new THREE.Mesh(geometry, material);
    scene.add(ocean);

    /* Controls */
    const windInput = document.getElementById('wind');
    const heightInput = document.getElementById('height');
    const lightInput = document.getElementById('light');

    let time = 0;

    function animate() {
      requestAnimationFrame(animate);
      time += 0.015 * (windInput.value / 10);

      const pos = geometry.attributes.position;
      for (let i = 0; i < pos.count; i++) {
        const x = pos.getX(i);
        const z = pos.getZ(i);

        const wave1 = Math.sin(x * 0.08 + time);
        const wave2 = Math.cos(z * 0.06 + time * 1.2);
        const wave3 = Math.sin((x + z) * 0.04 + time * 0.8);

        const height =
          (wave1 + wave2 + wave3) *
          heightInput.value;

        pos.setY(i, height);
      }

      pos.needsUpdate = true;
      geometry.computeVertexNormals();

      sun.intensity = 0.6 + lightInput.value * 1.4;

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
